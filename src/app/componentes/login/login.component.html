</p>

<div class="signin-content">
  
  <mat-card>
    <mat-card-content>
        <form class="my-form">
        <span>LOGIN</span>
       
      <mat-form-field class="full-width-input">
     
        <input matInput #username placeholder="Usuario" required >
        
      </mat-form-field>
      <mat-form-field class="full-width-input">
      <input matInput #password type="password" placeholder="Contrasena" required>
    </mat-form-field>   
    </form> 
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Ingresar</button>
     </mat-card-actions>
  </mat-card>
</div>
