<p align="center">
    RECEPCION DE TRAMITES   
  </p>



  <mat-form-field>
    <mat-select placeholder="usuarios">
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>



  <mat-form-field class="full-width">
    <input matInput [matDatepicker]="picker" placeholder="Fecha Tramites">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  
  


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Tipo de Objeto </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>No. de Tramites entregados (terminados) </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>No. de Tramites habilitados para entrega en sistema </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

   <!-- Symbol Column 
   <ng-container matColumnDef="symbol2">
      <th mat-header-cell *matHeaderCellDef>Fojas </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
      

    
   <ng-container matColumnDef="symbol3">
      <th mat-header-cell *matHeaderCellDef>Observaciones </th>
      <td mat-cell *matCellDef="let element"> uno

      </td>
    </ng-container>

  -->
    


     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
